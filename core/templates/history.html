<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>質問履歴</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>質問履歴</h1>
    <table border="1">
        <thead>
            <tr>
                <th>テーマ</th>
                <th>質問</th>
                <th>正解かどうか</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question.theme }}</td>
                <td>{{ question.question_text }}</td>
                <td>{{ question.is_correct|yesno:"正解,不正解" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">質問がありません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
