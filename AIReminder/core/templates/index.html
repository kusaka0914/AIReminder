{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/top.css' %}">
</head>
<body>
    <div class="top">
        <div class="top-content">
            <h2>2つ以上のキーワードを入力して<br>
                4択問題を生成できます。
            </h2>
             <form id="theme-form" method="POST" action="{% url 'generate_question' %}">
                {% csrf_token %}
                <div class="theme-input-container">
                    <input type="text" name="theme" placeholder="例: 高校 英語 文法" required class="theme-input">
                    <button type="submit" class="generate-button">
                        <img src="{% static 'images/sending.png' %}" alt="問題を生成する" class="sending-img">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>問題を生成中...</h2>
            <img src="{% static 'images/loading.png' %}" alt="問題を生成中..." class="loading-img">
        </div>
    </div>
</body>

<script>
    document.getElementById('theme-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const overlay = document.querySelector('.overlay');
        overlay.style.display = 'flex';

        const formData = new FormData(this);
        
        fetch('{% url "generate_question" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            }
        })
        .then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            } else {
                return response.json();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            overlay.style.display = 'none';
        });
    });
</script>
</body>
